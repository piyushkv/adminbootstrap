<app-admin-header></app-admin-header>
<div class="container-fluid">
      <div class="row">
        <app-admin-nav></app-admin-nav>
        <main role="main" class="ml-md-auto col-md-12 col-lg-10 pt-3">
          <h1>Welcome</h1>
          <section class="row placeholders">
          	<div class="col-sm-3">
	            <div class="panels">
	                <div class="panel-content">
	                	<div class="img-div">
	                		<img src="assets\images\avatar.png" alt="">
	                	</div>
	                	<button type="button" class="btn btn-primary profile">Change Picture</button>
	          		</div>
	          	</div>
          	</div>
          	<div class="col-sm-9">
	            <div class="panels">
	                <div class="panel-content nopadding">
	                	<tabset>
						    <tab heading="info" id="tab1">
						    	<div class="container-fluid">
					            	<div class="row">
					            		<div class="col-sm-12">
					            			<h2>Update Profile</h2>
					            		</div>
					            	</div>
					            	<div class="row">
					            		<div class="col-sm-6">
						        			<div class="form-group">
											    <label for="exampleInputEmail1">First Name</label>
											    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
											</div>
					            		</div>
					            		<div class="col-sm-6">
					            			<div class="form-group">
											    <label for="exampleInputEmail1">Last Name</label>
											    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
										 	</div>
					            		</div>
					            	</div>
					            	<div class="row">
					            		<div class="col-sm-6">
						        			<div class="form-group">
											    <label for="exampleInputEmail1">Email Address</label>
											    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
											</div>
					            		</div>
					            		<div class="col-sm-6">
					            			<div class="form-group">
											    <label for="exampleInputEmail1">Username</label>
											    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
										 	</div>
					            		</div>
					            	</div>
					         	</div>   	
					            <div class="panel-footer">
					            	<button type="button" class="btn btn-primary">Save</button>
									<button type="button" class="btn btn-secondary">Cancel</button>
					            </div>
	            				<div class="container-fluid">
					            	<div class="row">
					            		<div class="col-sm-12">
					            			<h2>Update Password</h2>
					            		</div>
					            	</div>
					            	<div class="row">
					            		<div class="col-sm-6">
						        			<div class="form-group">
											    <label for="exampleInputEmail1">Old Password</label>
											    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Old Password">
											</div>
					            		</div>
					            	</div>
					            	<div class="row">
					            		<div class="col-sm-6">
					            			<div class="form-group">
											    <label for="exampleInputEmail1">New Password</label>
											    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter New Password">
										 	</div>
					            		</div>
					            		<div class="col-sm-6">
					            			<div class="form-group">
											    <label for="exampleInputEmail1">Confirm New Password</label>
											    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Confirm New Password">
										 	</div>
					            		</div>
					            	</div>
					            </div>
						    </tab>
						</tabset>
	          		</div>
		            <div class="panel-footer">
		            	<button type="button" class="btn btn-primary">Save</button>
						<button type="button" class="btn btn-secondary">Cancel</button>
		            </div>
	          	</div>
          	</div>
          </section>
        </main>
      </div>
    </div>
