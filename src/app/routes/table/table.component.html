<app-admin-header></app-admin-header>
<div class="container-fluid">
      <div class="row">
        <app-admin-nav></app-admin-nav>
        <main role="main" class="ml-md-auto col-md-12 col-lg-10 pt-3">
          <h1>Table</h1>
          <div class="panels">
            <div class="panel-content nopadding">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Approved</th>
                      <th>Billable</th>
                      <th>Billed</th>
                      <th>BillingRate</th>
                      <th>ClientID</th>
                      <th>ClientName</th>
                      <th>Ddate</th>
                      <th>Description</th>
                      <th>ElapsedTime</th>
                      <th>ServiceCode</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of items">
                      <td>{{item.Approved}}</td>
                      <td>{{item.Billable}}</td>
                      <td>{{item.Billed}}</td>
                      <td>{{item.BillingRate}}</td>
                      <td>{{item.ClientID}}</td>
                      <td>{{item.ClientName}}</td>
                      <td>{{item.Ddate}}</td>
                      <td>{{item.Description}}</td>
                      <td>{{item.ElapsedTime}}</td>
                      <td>{{item.ServiceCode}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
